      color: #ff3366;
      font-size: 1.5em;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffc0cb, 0 0 20px #ff99cc;
      }
      to {
        text-shadow: 0 0 20px #ff66cc, 0 0 30px #ff3399;
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeText {
      to { opacity: 1; }
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart-float {
      position: absolute;
      color: #ffb6c1;
      font-size: 20px;
      opacity: 0;
      animation: float 10s linear infinite, heartFade 2s ease-in forwards;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-10vh) translateX(-50px); }
    }

    @keyframes heartFade {
      0% { opacity: 0; }
      100% { opacity: 0.8; }
    }

    /* Hide YouTube player */
    #musicPlayer {
      position: absolute;
      left: -9999px;
      width: 0;
      height: 0;
    }
  </style>
</head>
